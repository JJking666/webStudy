<!DOCTYPE html>
<html>
<meta name="viewport" content=" initial-scale=0.5">

<head>
    <style>
        @media screen and (max-width: 960px) {
            body {
                background-color: darkgoldenrod;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                background-color: lightgreen;
            }
        }

        @import url(./go.css);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
        }

        .head {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: rgb(179, 247, 243);
        }

        .nav ul li {
            display: inline-block;
        }

        .nav ul li a {
            text-decoration: none;
        }

        .content {
            width: 100%;
            height: 80%;
            display: flex;
            align-items: stretch;
        }

        .left {
            height: 20%;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 50%;
            background-color: rgb(204, 238, 148);
        }

        .middle {
            height: 30%;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 50%;
            align-self: flex-end;
            background-color: rgb(234, 142, 247);
        }

        .right {
            height: 50%;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 50%;
            background-color: rgb(15, 248, 244);
        }

        .footer {
            width: 100%;
            height: 10%;
            background-color: rgb(231, 231, 231);
        }

        .a {
            color: green;
        }

        .b {
            color: red;
        }

        .a.b {
            color: yellow;
        }

        .b.a {
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <header class="head">
            <nav class="nav">
                <ul>
                    <li><a href="#1" class="a b">首页</a></li>
                    <li><a href="#2" class="b a">公司概况</a></li>
                    <li><a href="#3" class="a">产品展示</a></li>
                    <li><a href="#4" class="b">联系我们</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <aside class="left">left</aside>
            <article class="middle">
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 50%;
                background-color: rgb(234, 142, 24
            </article>
            <aside class="right">right</aside>
        </main>
        <footer class="footer">
            页面底部
        </footer>
    </div>

</body>

</html>
